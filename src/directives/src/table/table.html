<div class="el-table" ng-class="{'el-table--scrollable-x': is_scroll_x, 'el-table--scrollable-y': is_scroll_y}" style="width: 100%;">
    <div class="hidden-columns" ng-transclude></div>
    <div class="el-table__header-wrapper">
        <table-header
            col-list="colList"
            table-width="tableWidth"
            ></table-header>
    </div>
    <div class="el-table__body-wrapper">
        <table-body
            row-list="list"
            col-list="colList"
            table-width="tableWidth"
            ></table-body>
    </div>
</div>
