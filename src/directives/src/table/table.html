<div
    class="el-table el-table--enable-row-hover el-table--enable-row-transition"
    ng-class="{
        'el-table--scrollable-x': is_scroll_x,
        'el-table--scrollable-y': is_scroll_y,
        'el-table--striped': stripe,
        'el-table--border': border
        }"
    >
    <div class="hidden-columns" ng-transclude></div>
    <div class="el-table__header-wrapper">
        <table-header
            col-list="colList"
            table-width="tableWidth"
            ></table-header>
    </div>
    <div class="el-table__body-wrapper">
        <table-body
            stripe="stripe"
            row-list="list"
            col-list="colList"
            table-width="tableWidth"
            ></table-body>
    </div>
</div>
