
<div role="messageBox" class="hy-message-box hide">
    <div class="hy-message-box__modal"></div>
    <div class="hy-message-box__main">
        <div class="hy-message-box__header">
            <!-- 标题 -->
            <span class="hy-message-box__title"></span>
            <button type="button" class="hy-message-box__closed" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="hy-message-box__content">
            <div class="hy-message-box__message">
                <!-- 内容 -->
            </div>
        </div>
        <div class="hy-message-box__btns">
            <button class="hy-button hy-button--default"></button>
            <button class="hy-button hy-button--primary"></button>
        </div>
    </div>
</div>
